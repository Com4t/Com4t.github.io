<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Фиксированный шаблон с одной колонкой</title>
</head>
<body>
    <div id="wrap">
        <!--Шапка-->
        <div id="header">
            <div class="content"><p>Шапка</p></div>
        </div>        
        <div id="content">
            <!--Правая колонка-->
            <div id="rightcol">
                <div class="content"><p>Правая колонка</p></div>
            </div>
            <!--Контент-->
            <div id="main">
                <!--Левая колонка-->
                <div id="leftcol">
                    <div class="content"><p>Левая колонка</p></div>
                </div>
                <!--Центральная колонка-->
                <div id="centercol">
                    <div class="content"><p>Центральная колонка</p></div>
                </div>
            </div>                        
        <!--Подвал-->
        <div id="footer">
            <p>Подвал</p>
        </div>
    </div>
</body>
</html>
